{% extends "bukhach/general.html" %}
{% block content %}
    <div class="container pt-5">
        <h1 class="text-center pt-2"> Ну зарегайся </h1>
        <div class="row">
            <div class="col-lg-4 mx-auto">
                <img src="img/piu.png" class="img-fluid">
            </div>
            <div class="col-xs-4 mx-auto">
                <form enctype="multipart/form-data" action="register" method="POST">{% csrf_token %}
                    <div class="form-group">
                        <label for="InputFirstName">First Name</label>
                        <input name="first_nameField" value="{{ form.first_nameField.value }}" type="text"
                               class="form-control" id="InputFirstName" placeholder="Enter First Name">
                    </div>
                    <div class="form-group">
                        <label for="InputLastName">Last Name</label>
                        <input name="last_nameField" value="{{ form.last_nameField.value }}" type="text"
                               class="form-control" id="InputLastName" placeholder="Enter Last Name">
                        <small id="LastNameHelp" class="form-text text-muted">Not necessary.
                        </small>
                    </div>
                    <div class="form-group">
                        <label for="InputUsername">Username</label>
                        <input name="usernameField" value="{{ form.usernameField.value }}" type="text"
                               class="form-control" id="InputUsername" placeholder="Enter Username">
                        <small id="usernameHelp" class="form-text text-muted">Username required for authorization.
                        </small>
                    </div>
                    <div class="form-group">
                        <label for="InputEmail1">Email address</label>
                        <input name="emailField" value="{{ form.emailField.value }}" type="email" class="form-control"
                               id="InputEmail1" aria-describedby="emailHelp"
                               placeholder="Enter email">
                        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                            else.
                        </small>
                    </div>
                    <div class="form-group">
                        <label for="InputPassword1">Password</label>
                        <input name="passwordField" value="{{ form.passwordField.value }}" type="password"
                               class="form-control" id="InputPassword1" placeholder="Password">
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
            <div class="col-lg-4 mx-auto">
                <img src="img/svidetel.png" class="img-fluid pt-5 ml-5" style="max-height: 500px">
            </div>
        </div>
    </div>
{% endblock content %}
